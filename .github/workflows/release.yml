name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build universal macOS binary
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Build aarch64
        run: cargo build --release --target aarch64-apple-darwin

      - name: Build x86_64
        run: cargo build --release --target x86_64-apple-darwin

      - name: Create universal binary
        run: |
          mkdir -p target/universal-apple-darwin/release
          lipo -create \
            target/aarch64-apple-darwin/release/skyscraper \
            target/x86_64-apple-darwin/release/skyscraper \
            -output target/universal-apple-darwin/release/skyscraper

      - name: Create tarball
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          cd target/universal-apple-darwin/release
          tar czf "../../../skyscraper-${VERSION}-universal-apple-darwin.tar.gz" skyscraper

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: skyscraper-*-universal-apple-darwin.tar.gz
          generate_release_notes: true
